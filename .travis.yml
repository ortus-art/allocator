language: cpp
compiler:
  - clang
  - gcc
env:
  global:
    - MAKE_CMD="make -j2"
    - CODECOV_TOKEN="3672a8c5-3428-4e95-8a72-3ca80399cb3e"
os:
- linux
dist: trusty
addons:
    apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-5.0
        packages:
          - lcov
          - libboost-test-dev
          - cmake-data
          - cmake
          - g++-7
          - clang-5.0 

before_script:

script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir release_build
  - cd release_build
  - cmake ..
  - make
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir coverage_build
  - cd coverage_build
  - cmake -DCMAKE_BUILD_TYPE=Coverage ..
  - make hello_coverage
after_success:
  - cd ${TRAVIS_BUILD_DIR}/coverage_build
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"



